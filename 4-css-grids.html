<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile - Responsive Design training</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        header {
            background: antiquewhite;
        }

        nav {
            background: tomato;
        }

        #sidebar {
            background: papayawhip;
        }

        #main {
            background: lemonchiffon;
        }

        footer {
            background: darkseagreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my site!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Sign in</a></li>
        </ul>
    </nav>
    <section id="main">
        <h1>Main content area</h1>
        <p>More stuff</p>
    </section>
    <aside id="sidebar">
        <h1>Aside</h1>
        <p>This is some generic content to the side</p>
    </aside>
    <div class="ad-area">
        <p>Some advertising</p>
    </div>
    <footer>
        <h1>Footer</h1>
        <h6>Copyright 1986</h6>
    </footer>

</body>
</html>
